<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<form id="form_1" method="post" accept-charset="utf-8" return false>
  <p>URL <input type="text" name = "url" id ="url"> </p>
</form>

<button id="send">ajax</button>
<div class="result"></div>

<script type="text/javascript">

  $(function(){
    // Ajax button click
    $('#send').on('click',function(){
      $.ajax({
        url:'https://stg.app-adforce.jp/ad/p/r?_site=30645&_article=187171&_link=10000160ccc=1&rd=1',
        type:'GET'
      })
      // Ajaxリクエストが成功した時発動
          .done( (data) => {
            $('.result').html(data);
            console.log(data);
          })
          // Ajaxリクエストが失敗した時発動
          .fail( (data) => {
            $('.result').html(data);
            console.log(data);
          })
          // Ajaxリクエストが成功・失敗どちらでも発動
          .always( (data) => {

          });
    });
  });

</script>
</body>
</html>
